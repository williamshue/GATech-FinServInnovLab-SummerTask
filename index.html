<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Sentiment Analysis Over the Years</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .chart-container {
            width: 1500px;
            height: 1000px;
        }
    </style>
</head>
<body>
    <h1>Business Sentiment Analysis Over the Years</h1>
    <div class="chart-container" id="sentimentChart"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const years = [];
                    const aaplCombined = [];
                    const msftCombined = [];
                    const amznCombined = [];

                    // Define weights for each summary
                    const weights = {
                        'Business Summary': 0.5,
                        'Risk Summary': 0.3,
                        'Management Summary': 0.2
                    };

                    // Calculate combined sentiment for each company and each year
                    const calculateCombinedSentiment = (companyData) => {
                        const combinedData = [];
                        Object.keys(companyData).forEach(year => {
                            const yearData = companyData[year];
                            let combinedPositive = 0;
                            Object.keys(yearData).forEach(summary => {
                                const sentiment = yearData[summary];
                                combinedPositive += sentiment['Positive Sentiment'] * weights[summary];
                            });
                            combinedData.push(combinedPositive);
                        });
                        return combinedData;
                    };

                    // Extracting combined sentiment data for Apple, Microsoft, Amazon
                    years.push(...Object.keys(data.AAPL));
                    aaplCombined.push(...calculateCombinedSentiment(data.AAPL));
                    msftCombined.push(...calculateCombinedSentiment(data.MSFT));
                    amznCombined.push(...calculateCombinedSentiment(data.AMZN));

                    const trace1 = {
                        x: years,
                        y: aaplCombined,
                        mode: 'lines+markers',
                        name: 'AAPL Combined Positive Sentiment',
                        line: {color: 'rgb(255, 99, 132)'}
                    };

                    const trace2 = {
                        x: years,
                        y: msftCombined,
                        mode: 'lines+markers',
                        name: 'MSFT Combined Positive Sentiment',
                        line: {color: 'rgb(54, 162, 235)'}
                    };

                    const trace3 = {
                        x: years,
                        y: amznCombined,
                        mode: 'lines+markers',
                        name: 'AMZN Combined Positive Sentiment',
                        line: {color: 'rgb(75, 192, 192)'}
                    };

                    const layout = {
                        title: 'Sentiment Analysis Over the Years',
                        xaxis: {
                            title: 'Year'
                        },
                        yaxis: {
                            title: 'Combined Positive Sentiment Score'
                        }
                    };

                    Plotly.newPlot('sentimentChart', [trace1, trace2, trace3], layout);
                })
                .catch(error => console.error('Error loading the data:', error));
        });
    </script>
    <div style="border-radius: 25px; border: 2px solid gray; padding: 20px; width: 200px; height: 150px;">
        Text area
    </div>
    <div style="border-radius: 25px; border: 2px solid gray; padding: 20px; width: 200px; height: 150px;">
      Text area
    </div>
    <div style="border-radius: 25px; border: 2px solid gray; padding: 20px; width: 200px; height: 150px;">
      Text area
    </div>
</body>
</html>
